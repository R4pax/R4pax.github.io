<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ckeditor - instagram</title>
  </head>
  <body>
    <blockquote
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/p/CTTxdD-jKZi/"
      data-instgrm-version="13"
      style="
        background: #fff;
        border: 0;
        border-radius: 3px;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.5), 0 1px 10px 0 rgba(0, 0, 0, 0.15);
        margin: 1px;
        max-width: 540px;
        min-width: 326px;
        padding: 0;
        width: 99.375%;
        width: -webkit-calc(100% - 2px);
        width: calc(100% - 2px);
      "
    ></blockquote>
    <script async src="//www.instagram.com/embed.js"></script>
  </body>
</html>
