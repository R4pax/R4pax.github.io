<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .container div {
        height: 300px;
        background-color: #666;
        margin: 10px;
        min-width: 320px;
      }
      .elem_1 {
        width: 100%;
      }
      .elem_5 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="elem_1">1</div>
      <div class="elem_2">2</div>
      <div class="elem_4">4</div>
      <div class="elem_5">5</div>
    </div>
  </body>
</html>
