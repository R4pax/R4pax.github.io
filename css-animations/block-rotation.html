<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks rotation</title>
    <style>
      :root {
        /* основные параметры */
        --br: 50; /* размер бордера в процентах */
        --bh: 150px; /* высота элемента */
        --bw: 150px; /* ширина элемента */
        --ad: 20s; /* длительность анимации */

        /* производные параметры */
        --brp: calc(min(var(--bw), var(--bh)) * var(--br) / 100); /* бордер в пикселях */
        --bh-br: calc(var(--bh) - 2 * var(--brp)); /* высота без радиусов */
        --bw-br: calc(var(--bw) - 2 * var(--brp)); /* ширина без радиусов */
        --arc: calc(1.57 * var(--brp)); /* pi*R/2 - длина дуги скругления угла блока*/

        /* transform-origin */
        --to-rb: calc(100% - var(--brp)) calc(100% - var(--brp)); /* центр правого нижнего скругления */
        --to-rt: calc(100% - var(--brp)) var(--brp); /* центр правого верхнего скругления */
        --to-lt: var(--brp) var(--brp); /* центр левого верхнего скругления */
        --to-lb: var(--brp) calc(100% - var(--brp)); /* центр левого нижнего скругления */

        /* transform */
        --t-1-0: translate(var(--arc), 0) rotate(90deg);
        --t-1-1: translate(calc(var(--arc) + var(--bh-br)), var(--bh-br)) rotate(90deg);
        --t-2-0: translate(calc(2 * var(--arc) + var(--bh-br)), var(--bh-br)) rotate(180deg);
        --t-2-1: translate(calc(2 * var(--arc) + var(--bh-br) + 2 * var(--bw-br)), var(--bh-br)) rotate(180deg);
        --t-3-0: translate(calc(3 * var(--arc) + var(--bh-br) + 2 * var(--bw-br)), var(--bh-br)) rotate(270deg);
        --t-3-1: translate(calc(3 * var(--arc) + 2 * var(--bh-br) + 2 * var(--bw-br)), 0) rotate(270deg);
        --t-4: translate(calc(4 * var(--arc) + 2 * var(--bh-br) + 2 * var(--bw-br)), 0) rotate(360deg);
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .floor {
        width: calc(4 * var(--arc) + 2 * var(--bh-br) + 3 * var(--bw-br) + 2 * var(--brp));
        position: relative;
        margin: 0 auto;
        height: var(--bh);
        box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.5);
      }
      .settings {
        width: 320px;
        margin: 30px auto 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .settings input {
        width: 100%;
      }

      .block {
        position: absolute;
        opacity: 0.2;
        bottom: 0;
        width: var(--bw);
        height: var(--bh);
        background: rgb(236, 112, 40);
        color: #fff;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 1.5em;
        box-sizing: border-box;
        border-radius: var(--brp);
        animation: rotata var(--ad) linear var(--animation-delay) infinite;
      }

      .track {
        opacity: 0.25;
        display: none;
        border: solid 15px #000;
        z-index: -1;
      }
      .track-point_0 {
        transform-origin: var(--to-rb);
      }
      .track-point_1-0 {
        transform-origin: var(--to-rb);
        transform: var(--t-1-0);
      }
      .track-point_1-1 {
        transform-origin: var(--to-rt);
        transform: var(--t-1-1);
      }
      .track-point_2-0 {
        transform-origin: var(--to-rt);
        transform: var(--t-2-0);
      }
      .track-point_2-1 {
        transform-origin: var(--to-lt);
        transform: var(--t-2-1);
      }
      .track-point_3-0 {
        transform-origin: var(--to-lt);
        transform: var(--t-3-0);
      }
      .track-point_3-1 {
        transform-origin: var(--to-lb);
        transform: var(--t-3-1);
      }
      .track-point_4 {
        transform-origin: var(--to-lb);
        transform: var(--t-4);
      }

      @keyframes rotata {
        0% {
          transform-origin: var(--to-rb);
          opacity: 0;
          background: red;
          z-index: 1;
        }
        3% {
          opacity: 0.5;
        }
        24.99% {
          transform-origin: var(--to-rb);
          transform: var(--t-1-0);
        }
        25% {
          background: yellow;
          transform-origin: var(--to-rt);
          transform: var(--t-1-1);
        }
        49.99% {
          transform-origin: var(--to-rt);
          transform: var(--t-2-0);
        }
        50% {
          background: green;
          transform-origin: var(--to-lt);
          transform: var(--t-2-1);
        }
        74.99% {
          transform-origin: var(--to-lt);
          transform: var(--t-3-0);
        }
        75% {
          background: blue;
          transform-origin: var(--to-lb);
          transform: var(--t-3-1);
        }
        97% {
          opacity: 0.5;
        }
        100% {
          background: purple;
          opacity: 0;
          transform-origin: var(--to-lb);
          transform: var(--t-4);
          z-index: 100;
        }
      }
    </style>
  </head>
  <body>
    <div class="floor"></div>

    <div class="settings">
      <label for="duration">duration s</label>
      <input type="range" data-unit="s" id="duration" min="1" max="600" />
      <label for="count">count</label>
      <input type="range" id="count" min="1" max="60" />
      <label for="width">width px</label>
      <input type="range" data-unit="px" id="width" min="32" max="256" />
      <label for="height">height px</label>
      <input type="range" data-unit="px" id="height" min="32" max="256" />
      <label for="radius">radius %</label>
      <input type="range" data-unit="%" id="radius" min="0" max="50" />
    </div>
