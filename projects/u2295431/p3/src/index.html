<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap");
    </style>
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Pulse</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 col-xl-3 offset-xl-1">
            <a href="/" class="header__logo">
              <img src="./img/main-logo.svg" alt="" />
            </a>
          </div>
          <div class="col-12 col-md-4">
            <div class="header__represent">
              Официальный представитель<br />
              <span>Garmin, Polar, Suunto</span>
            </div>
          </div>
          <div class="col-12 col-md-4 col-xl-3">
            <div class="header__phone">
              <span>+7 (499) 922-89-74</span><br />
              <button>ЗАКАЗАТЬ ЗВОНОК</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-xl-10 offset-xl-1">
            <h1 class="header__title">ПОДБОР ПУЛЬСОМЕТРА</h1>
            <h2 class="header__subtitle">С УЧЁТОМ ВАШЕГО УРОВНЯ ПОДГОТОВКИ</h2>
            <div class="header__feature">
              <img
                src="./img/icons/hero-stopwatch.png"
                class="header__feature-icon"
              />
              <div class="header__feature-text">Время подбора: 10 минут</div>
            </div>
            <div class="header__feature">
              <img
                src="./img/icons/hero-cart.png"
                class="header__feature-icon"
              />
              <div class="header__feature-text">Бесплатная доставка</div>
            </div>
            <div class="header__feature">
              <img
                src="./img/icons/hero-messages.png"
                class="header__feature-icon"
              />
              <div class="header__feature-text">Ответим на все вопросы</div>
            </div>
            <br />
            <button class="header__consult-btn">ЗАКАЗАТЬ КОНСУЛЬТАЦИЮ</button>
            <div class="header__catalog_link">
              или <a href="/">ПЕРЕЙТИ В КАТАЛОГ</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
